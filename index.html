        <link rel="stylesheet" href="styles.css">
        <style>

         body {
             font-family: BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
             font-size: calc(10px + 0.33vw);
             padding: 5vh 10vw;
             color: #121314;
         }

         h1 {
             font-size: 4.5em;
             font-weight: 500;
             margin-bottom: 0;
         }

         p {
             font-size: 1.6em;
             font-weight: 300;
             line-height: 1.4;
             max-width: 18em;
         }

         a {
             text-decoration: none;
             color: #121314;
             position: relative;
         }

         a::after {
             content: '';
             position: absolute;
             z-index: -1;
             top: 60%;
             left: -0.1em;
             right: -0.1em;
             bottom: 0;
             transition: top 200ms cubic-bezier(0, 0.8, 0.13, 1);
             background-color: rgb(142, 245, 243);
         }

         a:hover:after {
             top: 0%;
         }

        </style>

    </head>
